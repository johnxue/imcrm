<!DOCTYPE html>
<html>
<head>
    <title>潜在客户</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap-theme.min.css">

</head>
<body>

<div class="container">
    <h3 class="page-header">潜在客户<small> - 新增潜在客户</small></h3>
    <div class="jumbotron">
        <form class="form-horizontal" role="form">
            <div class="row">
                <!-- 左边栏开始 -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="InputSurname">* 姓</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="InputSurname" placeholder="输入姓氏">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="InputName">名</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="InputName" placeholder="输入名字">
                        </div>
                        <div class="col-sm-3">
                            <select class="form-control">
                                <option>副先生</option>
                                <option>小姐</option>
                                <option>副主任</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="InputTel">电话</label>
                        <div class="col-sm-9">
                            <input type="tel" class="form-control" id="InputTel" placeholder="输入电话">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="InputMobile">手机</label>
                        <div class="col-sm-9">
                            <input type="tel" class="form-control" id="InputMobile" placeholder="输入手机">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="InputWebSite">网站</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="InputWebSite" placeholder="输入网站">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="InputSource">线索来源</label>
                        <div class="col-sm-9">
                            <select class="form-control">
                                <option>- 无 -</option>
                                <option>广告</option>
                                <option>推销电话</option>
                                <option>员工介绍</option>
                                <option>外部介绍</option>
                                <option>在线商城</option>
                                <option>合作伙伴</option>
                                <option>公开媒体</option>
                                <option>销售邮件</option>
                                <option>合作伙伴研讨会</option>
                                <option>内部研讨会</option>
                                <option>交易会</option>
                                <option>Web调研</option>
                                <option>聊天</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="InputNumbeOfMember">员工数</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="InputNumbeOfMember" placeholder="输入员工数">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="InputAnnualIncome">年收入</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="InputAnnualIncome" placeholder="输入年收入">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="InputWeChat">微信</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="InputWeChat" placeholder="输入年微信账号">
                        </div>
                    </div>
                </div>
                <!-- 左边栏结束 -->

                <!-- 右边栏开始 -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="InputCompany">* 公司</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="InputCompany" placeholder="输入公司名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="InputJobTitle">职位</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="InputJobTitle" placeholder="输入职位">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="InputEmail">邮箱</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="InputEmail" placeholder="输入电子邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="InputFax">传真</label>
                        <div class="col-sm-9">
                            <input type="tel" class="form-control" id="InputFax" placeholder="输入传真">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="InputIndustry">行业</label>
                        <div class="col-sm-9">
                            <select class="form-control">
                                <option>- 无 -</option>
                                <option>应用服务提供商</option>
                                <option>数据/电信/OEM</option>
                                <option>企业资源管理</option>
                                <option>政府军队</option>
                                <option>大企业</option>
                                <option>管理软件提供商</option>
                                <option>管理服务提供商</option>
                                <option>非管理软件提供商</option>
                                <option>网络设备</option>
                                <option>服务提供商</option>
                                <option>系统集成提供商</option>
                                <option>存储设备提供商</option>
                                <option>存储服务提供商</option>
                                <option>中小企业</option>
                                <option>无线企业</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="InputState">状态</label>
                        <div class="col-sm-9">
                            <select class="form-control">
                                <option>- 无 -</option>
                                <option>试图联系</option>
                                <option>将来联系</option>
                                <option>已联系</option>
                                <option>虚拟信息</option>
                                <option>丢失联系</option>
                                <option>未联系</option>
                                <option>需要条件</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="InputGrade">等级</label>
                        <div class="col-sm-9">
                            <select class="form-control">
                                <option>- 无 -</option>
                                <option>已获得</option>
                                <option>激活的</option>
                                <option>市场失败</option>
                                <option>项目取消</option>
                                <option>关闭</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="InputQQ">QQ</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="InputQQ" placeholder="输入QQ号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="InputSkypeId">Skype</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="InputWebSite" placeholder="输入Skype账号">
                        </div>
                    </div>
                </div>
                <!-- 右侧栏结束 -->
            </div>
            <!-- 基本信息结束 -->
            <hr class="btn-primary">

            <!-- 地址信息开始 -->
            <div class="row">
                <!-- 左边栏开始 -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="InputCountry">国家/地区</label>
                        <div class="col-sm-9">
                            <select class="form-control">
                                <option>中国</option>
                                <option>美国</option>
                                <option>日本</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="InputCity">城市</label>
                        <div class="col-sm-9">
                            <select class="form-control">
                                <option>北京</option>
                                <option>上海</option>
                                <option>广州</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="InputZipcode">邮编</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="InputZipcode" placeholder="输入邮编">
                        </div>
                    </div>
                </div>
                <!-- 左边栏结束 -->

                <!-- 右边栏开始 -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="InputProvince">省/直辖市</label>
                        <div class="col-sm-9">
                            <select class="form-control">
                                <option>北京市</option>
                                <option>上海市</option>
                                <option>广东省</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="InputStreet">街道</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="InputStreet" placeholder="输入街道名称">
                        </div>
                    </div>
                </div>
                <!-- 右侧栏结束 -->
            </div>
            <!-- 地址信息结束 -->

            <hr class="btn-primary">


            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-11 form-group">
                    <label class="text-left" for="InputNote">描述</label>
                    <textarea class="form-control" rows="3" id="InputNote"></textarea>
                </div>
            </div>

            <hr class="btn-primary">

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4"><button type="button" class="btn btn-primary"> 保 存 </button></div>
                <div class="col-md-4"><button type="button" class="btn btn-default"> 放 弃 </button></div>

            </div>
        </form>
    </div>
</div>


    <script src="../libs/jquery/jquery-1.9.0.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.js"></script>
</body>
</html>
